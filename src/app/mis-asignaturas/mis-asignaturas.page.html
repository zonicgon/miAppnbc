<ion-header>
  <ion-toolbar>
    <ion-title>Mis Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let asignatura of asignaturas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Secci√≥n: {{ asignatura.seccion }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
