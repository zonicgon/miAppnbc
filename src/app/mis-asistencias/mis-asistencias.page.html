<ion-header>
  <ion-toolbar>
    <ion-title>Mis Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let asistencia of asistencias">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ asistencia.asignatura }}</ion-card-title>
            <ion-card-subtitle>Fecha: {{ asistencia.fecha }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Estado: <strong>{{ asistencia.estado }}</strong></p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
